<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Keyword Image Explorer</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #66fcf1;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-align: center;
    }

    form {
      margin-bottom: 30px;
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 600px;
      justify-content: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      background-color: #45a29e;
      border: none;
      border-radius: 6px;
      color: white;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #66fcf1;
      color: #0b0c10;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ddd;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #66fcf1;
    }

    .card img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
      pointer-events: none; /* So clicks go to .card */
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .modal-content {
      background-color: #1b1f23;
      border-radius: 12px;
      max-width: 700px;
      width: 100%;
      color: #ddd;
      padding: 20px;
      position: relative;
      text-align: center;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .modal-content h2 {
      color: #66fcf1;
      margin-bottom: 10px;
    }

    .modal-content p {
      text-align: justify;
      line-height: 1.4;
      max-height: 300px;
      overflow-y: auto;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 28px;
      font-weight: bold;
      color: #66fcf1;
      cursor: pointer;
      user-select: none;
    }

    .close-btn:hover {
      color: #45a29e;
    }

    @media(max-width: 500px) {
      form {
        flex-direction: column;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ”Ž NASA Keyword Image Explorer</h1>

  <form id="searchForm">
    <input type="text" id="keywordInput" placeholder="Search NASA images by keyword..." required />
    <button type="submit">Search</button>
  </form>

  <div id="gallery"></div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeBtn">&times;</span>
      <img id="modalImage" src="" alt="NASA Image" />
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('searchForm');
    const keywordInput = document.getElementById('keywordInput');
    const gallery = document.getElementById('gallery');

    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalDescription = document.getElementById('modalDescription');
    const closeBtn = document.getElementById('closeBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = keywordInput.value.trim();
      if (!query) return;

      gallery.innerHTML = '<p>Loading results...</p>';

      try {
        const response = await fetch(`https://images-api.nasa.gov/search?q=${encodeURIComponent(query)}&media_type=image`);
        const data = await response.json();
        const items = data.collection.items;

        if (items.length === 0) {
          gallery.innerHTML = '<p>No results found.</p>';
          return;
        }

        gallery.innerHTML = ''; // clear before showing new results

        items.slice(0, 20).forEach(item => {
          const dataItem = item.data?.[0];
          const linkItem = item.links?.[0];

          if (!dataItem || !linkItem) return;

          const card = document.createElement('div');
          card.className = 'card';

          const img = document.createElement('img');
          img.src = linkItem.href;
          img.alt = dataItem.title;

          card.appendChild(img);

          // When card clicked, open modal with details
          card.addEventListener('click', () => {
            modalImage.src = linkItem.href;
            modalImage.alt = dataItem.title;
            modalTitle.textContent = dataItem.title;
            modalDescription.textContent = dataItem.description || 'No description available.';
            modal.style.display = 'flex';
          });

          gallery.appendChild(card);
        });

      } catch (error) {
        console.error('Error fetching data:', error);
        gallery.innerHTML = '<p>Failed to load results. Try again later.</p>';
      }
    });

    // Close modal when clicking the X
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      modalImage.src = '';
      modalTitle.textContent = '';
      modalDescription.textContent = '';
    });

    // Close modal when clicking outside modal content
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalImage.src = '';
        modalTitle.textContent = '';
        modalDescription.textContent = '';
      }
    });

    // Optional: close modal on ESC key press
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.style.display === 'flex') {
        modal.style.display = 'none';
        modalImage.src = '';
        modalTitle.textContent = '';
        modalDescription.textContent = '';
      }
    });
  </script>

</body>
</html>
